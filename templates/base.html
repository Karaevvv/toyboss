{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}"/>
    <link rel="stylesheet" href="{% static 'https://unpkg.com/swiper/css/swiper.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'fonts/PTSerif/stylesheet.css' %}"/>
    <link rel="stylesheet" href="{% static 'fonts/PTSans/stylesheet.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Product</title>
  </head>

{% block content %}  {% endblock content %}

<footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo"><a href="#">   Developed by YOUR-NAME 2024</a></div>
          <div class="footer-nav-content">
            <nav class="nav">
              <ul>
                <li><a href="{% url 'about_company' %}">О нас</a></li>
                <li><a href="{% url 'category_list' %}">Продукция</a></li>
                <li><a href="{% url 'publication_list' %}">Публикации</a></li>
                <li><a href="{% url 'recipes_list' %}">Рецепты</a></li>
              </ul>
            </nav>
            <div class="footer-link">
              <div class="network-link"><a href="{{ social_media.instagram }}"><img src="{% static 'img/svg/instagram-icon.svg' %}"/></a><a href="{{ social_media.facebook }}"><img src="{% static 'img/svg/facebook-icon.svg' %}"/></a><a href="{{ social_media.phone_number }}"><img src="{% static 'img/svg/whatsapp-icon.svg' %}"/></a></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="{$ static 'https://code.jquery.com/jquery-2.2.4.js' %}" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="{% static 'https://unpkg.com/swiper@11.1.14/swiper.min.js' %}"></script>
    <script src="{% static 'js/libs.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
